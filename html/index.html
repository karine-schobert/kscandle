    <link rel="preconnect" href="https://fonts.bunny.net">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/style.css">
    <title>Candle House</title>
</head>
<body>
    

    <header>
        <nav class="container-nav">
            <section class="titre-logo">
                <img class="logo" src="../images/Logo.png" alt="logo ">
                <h1 class="titre-navigation">The Candle House </h1>
            </section>
            <ul class="list-navigation">
                <li class="navigation-lien"><img class="icone-navigation" src="../images/icones/boutique.png" alt="icone panier"><a class="lien" href="#">Acceuil</a></li>
                <li class="navigation-lien"><img class="icone-navigation" src="../images/icones/panier.png" alt="icone panier"><a class="lien" href="#">Panier</a></li>
                <li class="navigation-lien"><img class="icone-navigation" src="../images/icones/contact.png" alt="icone panier"><a class="lien" href="#">Contact</a></li>
            </ul>
        </nav>

    <main>
        <div class="container-candle-global">
            <div id="candle">
                 <section class="rechercher-candle">
                    <h2 class="recherche-titre">Faites vous plaisir en toutes occasions</h2>
                        <form class="form-candle" acion="">
                            <img class="icone-location" src="../images/icones/géorepérage.png" alt="icone panier">
                            <input type="text" id="store" name="fname" value="Nos boutiques">
                            <input type="submit" id="find" value="Rechercher">
                        </form> 
                 </section>
                 <section class="filtre">
                    <h3 class="titre-filtre-candle">Filtres</h3>
                        <ul class="format-filtre">
                            <li class="format">
                                <img class="icone-filtre" src="../images/bougies/deco.png" alt="icone deco">
                                <h3  class="titre-filtre">DECO</h3>
                            </li>
                            <li class="format">
                                <img class="icone-filtre" src="../images/bougies/occasion.png" alt="icone occasion">
                                <h3  class="titre-filtre">OCCASIONS</h3>
                            </li>
                            <li class="format">
                                <img class="icone-filtre" src="../images/bougies/florale.png" alt="icone florale">
                                <h3  class="titre-filtre">FLORALES</h3>
                            </li>
                        </ul> 
                 </section>
                 <section class="info">
                    <img class="icone-info" src="../images/icones/info.png" alt="icone deco">
                    <p class="para-info">Toutes nos bougies</p>
                 </section>
            </div>

                    <h2 class="titre-left">Nos meilleurs bougies</h2>
                    <div class="card-left">

                            <figure class="card">
                               <img class="image-left" src="../images/bougies/Bougie-gourmande.png" alt="bougie gourmande">
                                <figcaption class="description" >Gourmet candle
                                    <p class="para-candle-left">la bougie délicieuse</p>
                                </figcaption>
                                <div class="icon">
                                    <i class=" fa-solid fa-star blue size"></i>
                                    <i class=" fa-solid fa-star blue size"></i>
                                    <i class=" fa-solid fa-star blue size"></i>
                                    <i class=" fa-solid fa-star blue size"></i>
                                    <i class=" fa-solid fa-star blue size"></i>
                                </div>   
                            </figure>
                        </a>
                        <a class="gourmet-candle">
                            <figure class="card">
                               <img class="image-left" src="../images/bougies/bougie-rituelles.png" alt="bougie rituelle">
                                <figcaption class="description" >Ritual candle
                                    <p class="para-candle-left">la bougie mystere</p>
                                </figcaption>
                                <div class="icon">
                                    <i class=" fa-solid fa-star blue size"></i>

                                <figcaption class="description" >Wedding candle
                                    <p class="para-candle-left">la bougie d'alliance</p>
                                </figcaption>
                                <div class="icon">
                                    <i class=" fa-solid fa-star blue size"></i>
                                    <i class=" fa-solid fa-star blue size"></i>

                                <figcaption class="description" >dye candle
                                    <p class="para-candle-left">la bougie des creations</p>
                                </figcaption>
                                <div class="icon">
                                    <i class=" fa-solid fa-star blue size"></i>
                                    <i class=" fa-solid fa-star blue size"></i>
                                    <i class=" fa-solid fa-star blue size"></i>
                                    <i class=" fa-solid fa-star blue size"></i>
                                    <i class=" fa-solid fa-star blue size"></i>
                                </div>   
                            </figure>
                        </a>
                        <a class="gourmet-candle">
                            <figure class="card">
                               <img class="image-left" src="../images/bougies/plateau.png" alt="bougie plateau">
                                <figcaption class="description" >Candle tray
                                    <p class="para-candle-left">au 1000 bougies</p>
                                </figcaption>
                                <div class="icon">
                                    <i class=" fa-solid fa-star blue size"></i>

                                    <i class=" fa-solid fa-star blue size"></i>
                                    <i class=" fa-solid fa-star blue size"></i>
                                </div>   
                            </figure>
                        </a>

                    </div>
                   <p class="para-end ">Afficher plus</p></a>

                    <div class="boutiques">
